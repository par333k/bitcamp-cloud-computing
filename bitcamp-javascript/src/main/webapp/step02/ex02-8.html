<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>반복문 - 객체에 for of..</h1>

<script>
var obj = new Object();
obj.name = "홍길동";
obj.kor = 100;
obj.eng = 100;
obj.math = 96;
obj.sum = obj.kor + obj.eng + obj.math;
obj.aver = obj.sum / 3;

//for..of 의 대상은 배열이나 string, NodeList, Map, Set만 가//for..in 처럼 일반 객체에 대해서는 반복문을 실행할 수  없다.
// 다음은 실행오류;

for (var i of obj) //반복문을 돌릴 대상이 객체인 경우 i의 값은 프로퍼티 값이다.
    console.log(i, obj[i]);
</script>

</body>
</html>
